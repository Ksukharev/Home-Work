<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/adaptive.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-logo">
          <!-- <div class="logo"> -->
          <div class="main-logo">
            <svg width="31" height="31">
              <use
                xlink:href="./assets/icons/Group 1691HEADER_LOGO.svg#mlogo"
              ></use>
            </svg>
          </div>
          <div class="logo-name">
            <svg width="96" height="20">
              <use
                xlink:href="./assets/icons/GroupHEADER_LOGO_NAME.svg#lname"
              ></use>
            </svg>
          </div>
          <!-- </div> -->
          <a class="small__profile">
            <svg width="11" height="11">
              <use xlink:href="./assets/icons/Fill 3.svg#head"></use>
            </svg>
            <svg width="17" height="9">
              <use xlink:href="./assets/icons/Subtract.svg#body"></use>
            </svg>
          </a>
        </div>
        <div class="search-block">
          <form class="form">
            <div class="search-icon">
              <svg width="18" height="18">
                <use
                  xlink:href="./assets/icons/EllipseSEARCH_ICON.svg#sicon"
                ></use>
              </svg>
            </div>
            <input class="search-form" type="search" placeholder="Найти..." />
          </form>
        </div>
        <!-- должна быть ссылка -->
        <div class="profile">
          <span class="user-name">Константин</span>
          <img
            src="./assets/img/Ellipse 18.png"
            alt="profile photo"
            class="profile__pgoto"
          />
        </div>
      </div>
      <section class="main-content">
        <div class="wrapper">
          <h1 class="partners">Наши партнёры</h1>

          <div class="brands">
            <div class="tc">
              <img
                src="./assets/img/path5197HENKEL.png"
                alt="henkel"
                class="brands__card"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/logo 1JD.png"
                alt="jogn deere"
                class="jd-img"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/792px-McDonald's_logo 1MC.png"
                alt="macdonalds"
                class="brands__card"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/1024px-Ikea_logo 1IKEA.png"
                alt="ikea"
                class="brands__card"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/321451_v2 1REEBOK.png"
                alt="reebok"
                class="reebok-img"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/download 1NIKE.png"
                alt="nike"
                class="brands__card"
              />
            </div>
            <div class="tc">
              <img
                src="./assets/img/CM20200219-db34e-f70d2 1CAT.png"
                alt="caterpillar"
                class="cat-img"
              />
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
