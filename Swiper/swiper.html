<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-block color-yellow">1</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-red">2</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-blue">3</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-green">4</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-black">5</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-pink">6</div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-block color-grey">7</div>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        effect: "coverflow",
        coverflowEffect: {
          rotate: 30,
          slideShadows: false,
        },

        slidesPerView: 3,
        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
