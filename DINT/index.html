<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DINT</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a class="logo-link" href="#">
          <div class="header__icon">
            <svg width="97" height="29">
              <use xlink:href="./assets/icons/DINTlogo.svg#main-logo"></use>
            </svg>
          </div>
        </a>
        <nav class="nav">
          <a href="#" class="nav__link"
            >Features

            <div class="nav__icon">
              <svg width="15" height="9">
                <use xlink:href="./assets/icons/Vectore-menu.svg#mn"></use>
              </svg>
            </div>
          </a>
          <a href="#" class="nav__link"
            >Company
            <div class="nav__icon">
              <svg width="15" height="9">
                <use xlink:href="./assets/icons/Vectore-menu.svg#mn"></use>
              </svg>
            </div>
          </a>
          <a href="#" class="nav__link">Careers</a>
          <a href="#" class="nav__link">About</a>
        </nav>
        <div class="header_links">
          <a href="#" class="log">Login</a>
          <a href="#" class="header__btn">Register</a>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="banner__bg"></div>
      <div class="wrapper">
        <h1 class="banner__heading">
          Lets <br />
          Switch To Remote
        </h1>
        <p class="text__banner">
          Lets get your team working remotely, no matter their location, we can
          streamline their process, create team bonds and watch productivity
          soar
        </p>
        <a href="#" class="banner__btn">Learn More</a>

        <div class="socials">
          <a href="#" class="socials__link">
            <div class="socials__icon">
              <svg width="22" height="22">
                <use xlink:href="./assets/icons/VectorIN.svg#in"></use>
              </svg>
            </div>
          </a>
          <a href="#" class="socials__link">
            <div class="socials__icon">
              <svg width="24" height="24">
                <use xlink:href="./assets/icons/VectorFB.svg#fb"></use>
              </svg>
            </div>
          </a>
          <a href="#" class="socials__link">
            <div class="socials__icon">
              <svg width="23" height="23">
                <use
                  xlink:href="./assets/icons/akar-icons_instagram-fillINST.svg#inst"
                ></use>
              </svg>
            </div>
          </a>
          <a href="#" class="socials__link">
            <div class="socials__icon">
              <svg width="23" height="19">
                <use xlink:href="./assets/icons/VectorTW.svg#tw"></use>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
